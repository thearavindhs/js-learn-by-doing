<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Character & Word Count</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 0 auto;
				max-width: 40em;
				width: 88%;
			}

			label {
				display: block;
				width: 100%;
			}

			textarea {
				min-height: 24em;
				width: 100%;
			}
		</style>
	</head>
	<body>

		<h1>Character & Word Count</h1>

		<label for="text">Enter your text below.</label>
		<textarea id="text"></textarea>

		<p>You've written <strong><span id="word-count">0</span> words</strong> and <strong><span id="character-count">0</span> characters</strong>.</p>

		<script>
			// Get the elements
			const text = document.querySelector('#text');
			const charCount = document.querySelector('#character-count');
			const wordCount = document.querySelector('#word-count');

			// Listen for changes to the text area content
			text.addEventListener('input', function () {
        // Display the characters count
			        charCount.textContent = text.value.length;
			        // Display the word count
			        wordCount.textContent = text.value.trim().split(/\s+/).length;
			});
		</script>
	</body>
</html>
