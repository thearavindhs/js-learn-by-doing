<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Password Visibility - Multiple Fields</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 0 auto;
				max-width: 40em;
				width: 88%;
			}

			label {
				display: block;
				width: 100%;
			}

			input {
				margin-bottom: 1em;
			}

			[type="checkbox"] {
				margin-bottom: 0;
				margin-right: 0.25em;
			}
		</style>
	</head>
	<body>

		<h1>Password Visibility - Multiple Fields</h1>

		<p>Enter your current password and new password below.</p>

		<form>
			<div>
				<label for="current-password">Current Password</label>
				<input type="password" name="current-password" id="current-password" class="passwords">
			</div>

			<div>
				<label for="new-password">New Password</label>
				<input type="password" name="new-password" id="new-password" class="passwords">
			</div>

			<div>
				<label for="show-passwords">
					<input type="checkbox" name="show-passwords" id="show-passwords">
					Show passwords
				</label>
			</div>

			<p>
				<button type="submit">Change Passwords</button>
			</p>
		</form>

		<script>
			// Your code goes here...

const btn = document.querySelector('#show-passwords');

const passwords = document.querySelectorAll('.passwords');

const showPassword = () => {
        for (const password of passwords) {
                // console.log(password);
                password.type = 'text';
        }
};

const hidePassword = () => {
        for (const password of passwords) {
                // console.log(password);
                password.type = 'password';
        }
};

if (btn) {
        btn.addEventListener('click', () => {
                if (btn.checked) {
                        showPassword();
                } else {
                        hidePassword();
                }
        });
}
		</script>
	</body>
</html>
