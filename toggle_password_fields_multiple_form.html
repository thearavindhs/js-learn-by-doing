<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Password Visibility - Multiple Forms</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 0 auto;
				max-width: 40em;
				width: 88%;
			}

			label {
				display: block;
				width: 100%;
			}

			input {
				margin-bottom: 1em;
			}

			[type="checkbox"] {
				margin-bottom: 0;
				margin-right: 0.25em;
			}
		</style>
	</head>
	<body>

		<h1>Password Visibility - Multiple Forms</h1>

		<h2>Change Username</h2>

		<p>Enter your username and password to change your username.</p>

		<form>
			<div>
				<label for="username">Username</label>
				<input type="text" name="username" id="username">
			</div>

			<div>
				<label for="password">Password</label>
				<input type="password" name="password" id="password">
			</div>

			<div>
				<label for="show-password">
					<input type="checkbox" name="show-password" id="show-password">
					Show password
				</label>
			</div>

			<p>
				<button type="submit">Change Username</button>
			</p>
		</form>

		<h2>Change Password</h2>

		<p>Enter your current password and new password below.</p>

		<form>
			<div>
				<label for="current-password">Current Password</label>
				<input type="password" name="current-password" id="current-password" class="passwords">
			</div>

			<div>
				<label for="new-password">New Password</label>
				<input type="password" name="new-password" id="new-password" class="passwords">
			</div>

			<div>
				<label for="show-passwords">
					<input type="checkbox" name="show-passwords" id="show-passwords">
					Show passwords
				</label>
			</div>

			<p>
				<button type="submit">Change Passwords</button>
			</p>
		</form>

		<script>

// Get the attributes 

const passwordBtn = document.querySelector('#show-password');
const passwordsBtn = document.querySelector('#show-passwords');
const passwords = document.querySelectorAll('.passwords');

// Password Event - Single item

const showPassword = () => {
        document.querySelector('#password').type = 'text';
};

const hidePassword = () => {
        document.querySelector('#password').type = 'password';
};

if (passwordBtn) {
        Passwordbtn.addEventListener('click', () => {
                if (Passwordbtn.checked) {
                        showPassword();
                } else {
                        hidePassword();
                }
        });
}

// Multiple toggle views

const showPasswords = () => {
        for (const password of passwords) {
                // console.log(password);
                password.type = 'text';
        }
};

const hidePasswords = () => {
        for (const password of passwords) {
                // console.log(password);
                password.type = 'password';
        }
};

if (passwordsBtn) {
        passwordsBtn.addEventListener('click', () => {
                if (passwordsBtn.checked) {
                        showPasswords();
                } else {
                        hidePasswords();
                }
        });
}
		</script>
	</body>
</html>
